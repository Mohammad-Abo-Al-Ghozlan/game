<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohammad Abo Al Ghozlan - Abu lkasem - Space Shooter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 60vh;
            max-width: 500px;
            max-height: 600px;
            background-color: #111;
            overflow: hidden;
            border: 2px solid #333;
        }
        
        #spaceship {
            position: absolute;
            width: 8vw;
            height: 8vw;
            min-width: 30px;
            min-height: 30px;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3498db;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
        }
        
        .bullet {
            position: absolute;
            width: 1.5vw;
            height: 4vw;
            min-width: 5px;
            min-height: 15px;
            background-color: #f1c40f;
            border-radius: 2px;
            z-index: 5;
        }
        
        .asteroid {
            position: absolute;
            width: 7vw;
            height: 7vw;
            min-width: 25px;
            min-height: 25px;
            background-color: #e74c3c;
            border-radius: 50%;
            z-index: 5;
        }
        
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 4vw;
            z-index: 10;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e74c3c;
            font-size: 6vw;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 20;
        }
        
        #start-btn {
            padding: 2vw 4vw;
            font-size: 4vw;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .instructions {
            font-size: 3vw;
            color: #bbb;
            margin-top: 3vw;
        }
        
        @media (min-width: 768px) {
            #score, #start-btn, .instructions {
                font-size: 20px;
            }
            
            #game-over {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="spaceship"></div>
        <div id="score">0</div>
        <div id="game-over">
            GAME OVER<br>
            <span class="instructions">Tap to restart</span>
        </div>
        <div id="start-screen">
            <button id="start-btn">START</button>
            <div class="instructions">Move: ← → or Drag<br>Shoot: SPACE or Tap</div>
        </div>
    </div>

    <script>
        // Game elements
        const spaceship = document.getElementById('spaceship');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        
        // Game state
        let isGameOver = false;
        let score = 0;
        let gameSpeed = 2;
        let asteroids = [];
        let bullets = [];
        let gameInterval;
        let asteroidInterval;
        let isDragging = false;
        let touchStartX = 0;
        
        // Start game
        startBtn.addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyPress);
        
        // Mobile controls
        gameContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
        gameContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
        gameContainer.addEventListener('touchend', handleTouchEnd);
        
        function startGame() {
            startScreen.style.display = 'none';
            isGameOver = false;
            score = 0;
            gameSpeed = 2;
            scoreElement.textContent = score;
            
            // Clear existing elements
            asteroids.forEach(asteroid => asteroid.remove());
            bullets.forEach(bullet => bullet.remove());
            asteroids = [];
            bullets = [];
            
            // Start game loop
            gameInterval = setInterval(updateGame, 20);
            asteroidInterval = setInterval(createAsteroid, 1000);
        }
        
        function handleKeyPress(e) {
            if (isGameOver && e.code === 'Space') {
                resetGame();
            } else if (e.code === 'Space' && startScreen.style.display !== 'none') {
                startGame();
            } else if (e.code === 'Space') {
                shootBullet();
            } else if (e.code === 'ArrowLeft') {
                moveSpaceship(-20);
            } else if (e.code === 'ArrowRight') {
                moveSpaceship(20);
            }
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            if (isGameOver) {
                resetGame();
                return;
            }
            
            if (startScreen.style.display !== 'none') {
                startGame();
                return;
            }
            
            touchStartX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            // If touch is in bottom 30% of screen, treat as shoot
            if (touchY > gameContainer.offsetHeight * 0.7) {
                shootBullet();
            } else {
                isDragging = true;
            }
        }
        
        function handleTouchMove(e) {
            if (!isDragging || isGameOver) return;
            e.preventDefault();
            
            const touchX = e.touches[0].clientX;
            const movementX = touchX - touchStartX;
            touchStartX = touchX;
            
            moveSpaceship(movementX);
        }
        
        function handleTouchEnd() {
            isDragging = false;
        }
        
        function moveSpaceship(amount) {
            if (isGameOver) return;
            
            const currentLeft = parseInt(getComputedStyle(spaceship).left);
            const newLeft = currentLeft + amount;
            const maxLeft = gameContainer.offsetWidth - spaceship.offsetWidth;
            
            // Prevent moving outside the container
            if (newLeft >= 0 && newLeft <= maxLeft) {
                spaceship.style.left = `${newLeft}px`;
            } else if (newLeft < 0) {
                spaceship.style.left = '0px';
            } else {
                spaceship.style.left = `${maxLeft}px`;
            }
        }
        
        function shootBullet() {
            if (isGameOver) return;
            
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            const spaceshipRect = spaceship.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            
            bullet.style.left = `${spaceshipRect.left - containerRect.left + spaceship.offsetWidth/2 - bullet.offsetWidth/2}px`;
            bullet.style.bottom = `${spaceshipRect.bottom - containerRect.top + 5}px`;
            gameContainer.appendChild(bullet);
            bullets.push(bullet);
        }
        
        function createAsteroid() {
            if (isGameOver) return;
            
            const asteroid = document.createElement('div');
            asteroid.className = 'asteroid';
            asteroid.style.left = `${Math.random() * (gameContainer.offsetWidth - 30)}px`;
            asteroid.style.top = '0px';
            gameContainer.appendChild(asteroid);
            asteroids.push(asteroid);
        }
        
        function updateGame() {
            if (isGameOver) return;
            
            // Move bullets
            bullets.forEach((bullet, bulletIndex) => {
                const bulletBottom = parseInt(bullet.style.bottom) || 0;
                bullet.style.bottom = `${bulletBottom + 10}px`;
                
                // Remove bullet if out of screen
                if (bulletBottom > gameContainer.offsetHeight) {
                    bullet.remove();
                    bullets.splice(bulletIndex, 1);
                }
            });
            
            // Move asteroids
            asteroids.forEach((asteroid, asteroidIndex) => {
                const asteroidTop = parseInt(asteroid.style.top) || 0;
                asteroid.style.top = `${asteroidTop + gameSpeed}px`;
                
                // Remove asteroid if out of screen
                if (asteroidTop > gameContainer.offsetHeight) {
                    asteroid.remove();
                    asteroids.splice(asteroidIndex, 1);
                }
            });
            
            // Check collisions
            checkCollisions();
        }
        
        function checkCollisions() {
            const spaceshipRect = spaceship.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            
            // Adjust for container offset
            const shipLeft = spaceshipRect.left - containerRect.left;
            const shipRight = spaceshipRect.right - containerRect.left;
            const shipTop = spaceshipRect.top - containerRect.top;
            const shipBottom = spaceshipRect.bottom - containerRect.top;
            
            // Bullet-Asteroid collision
            bullets.forEach((bullet, bulletIndex) => {
                const bulletRect = bullet.getBoundingClientRect();
                const bulletLeft = bulletRect.left - containerRect.left;
                const bulletRight = bulletRect.right - containerRect.left;
                const bulletTop = bulletRect.top - containerRect.top;
                const bulletBottom = bulletRect.bottom - containerRect.top;
                
                asteroids.forEach((asteroid, asteroidIndex) => {
                    const asteroidRect = asteroid.getBoundingClientRect();
                    const asteroidLeft = asteroidRect.left - containerRect.left;
                    const asteroidRight = asteroidRect.right - containerRect.left;
                    const asteroidTop = asteroidRect.top - containerRect.top;
                    const asteroidBottom = asteroidRect.bottom - containerRect.top;
                    
                    if (
                        bulletLeft < asteroidRight &&
                        bulletRight > asteroidLeft &&
                        bulletTop < asteroidBottom &&
                        bulletBottom > asteroidTop
                    ) {
                        // Collision detected
                        bullet.remove();
                        asteroid.remove();
                        bullets.splice(bulletIndex, 1);
                        asteroids.splice(asteroidIndex, 1);
                        score++;
                        scoreElement.textContent = score;
                        
                        // Increase difficulty
                        if (score % 5 === 0) {
                            gameSpeed += 0.5;
                        }
                        return;
                    }
                });
            });
            
            // Spaceship-Asteroid collision
            asteroids.forEach(asteroid => {
                const asteroidRect = asteroid.getBoundingClientRect();
                const asteroidLeft = asteroidRect.left - containerRect.left;
                const asteroidRight = asteroidRect.right - containerRect.left;
                const asteroidTop = asteroidRect.top - containerRect.top;
                const asteroidBottom = asteroidRect.bottom - containerRect.top;
                
                if (
                    shipLeft < asteroidRight &&
                    shipRight > asteroidLeft &&
                    shipTop < asteroidBottom &&
                    shipBottom > asteroidTop
                ) {
                    gameOver();
                }
            });
        }
        
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(asteroidInterval);
            gameOverElement.style.display = 'block';
        }
        
        function resetGame() {
            gameOverElement.style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
